<div data-role="header">
	<a data-role="button" data-icon="home" data-theme="a" href="#">Home</a>
	<h3>Book tickets</h3>
</div>
<div data-role="content">
	<h3><%=name%></h3>
	<img width='100px' src='<%=baseUrl%>rest/media/<%=mediaItem.id%>' />
	<p><%=description%></p>
	<div data-role="fieldcontain">
		<label for="showSelector"><strong>Where</strong></label> <select
			id='showSelector' data-mini='true' />
	</div>

	<div data-role="collapsible" data-content-theme="c"
		style="display: none;" id="detailsCollapsible">
		<h3>Venue details</h3>

		<div id="eventVenueDescription"></div>
	</div>

	<div data-role='fieldcontain'>
		<fieldset data-role='controlgroup'>
			<legend>
				<strong>When</strong>
			</legend>
			<label for="dayPicker">When:</label> <select id='dayPicker'
				data-mini='true' /> <label for="performanceTimes">When:</label> <select
				id="performanceTimes" data-mini='true' />

		</fieldset>
	</div>

</div>
<div data-role="footer" class="ui-grid-b" data-position="fixed">
	<div class="ui-block-a"></div>
	<div class="ui-block-b"></div>
	<div class="ui-block-c">
		<a id='bookButton' data-theme='b' data-role="button" data-icon="check">Book</a>
	</div>
</div>
